<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      background:url(eh.jpg) center/cover no-repeat;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px);
      z-index: -1;
    }
    h2 {
      text-align: center;
      margin-bottom: 0;
      color: black;
    }
    .bio{
      font-size: small;
      text-align: center;
      color: black;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .form-sign {
      margin-bottom: 15px;
    }
    .form-sign label {
      display: block;
      margin-bottom: 5px;
      color: black;
      font-size: 14px;
    }
    .form-sign input[type="text"], 
    .form-sign input[type="email"],
    .form-sign input[type="password"],
    .form-sign input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .name-fields {
      display: flex;
      gap: 10px;
    }
    .name-fields .half {
      flex: 1;
    }
    .gender {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    .gender label {
      margin: 0;
      font-size: 14px;
      color: black;
    }
    .divider {
      margin: 15px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    .sign {
      width: 100%;
      padding: 10px;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      background-color:palevioletred;
    }
    .sign:hover {
      background: pink;
    }
    .social-form {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .login {
      text-align: center;
      margin-top: 15px;
      color: black;
    }
    .login a {
      color: rgb(231, 20, 90);
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      .name-fields {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <img src="1.webp" class="bg" alt="">
  <div class="container">
    <h2>SIGN UP</h2>
    <p class="bio">Create an Account</p>  

    <div class="form-sign name-fields">
      <div class="half">
        <label>First Name</label>
        <input type="text" placeholder="Enter first name" required>
      </div>
      <div class="half">
        <label>Last Name</label>
        <input type="text" placeholder="Enter last name" required>
      </div>
    </div>

    <div class="form-sign">
      <label>Username</label>
      <input type="text" placeholder="Enter username" required>
    </div>

    <div class="form-sign">
      <label>Mobile Number</label>
      <input 
        type="text" 
        placeholder="Enter your mobile number" 
        required 
        inputmode="numeric" 
        pattern="[0-9]*">
    </div>

    <div class="form-sign">
      <label>Birthday</label>
      <input type="date" required>
    </div>

    <div class="form-sign">
      <label>Gender</label>
      <div class="gender">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="secret" name="gender" value="secret" required>
        <label for="secret">Unknown</label>
      </div>
    </div>

    <div class="form-sign">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>
    </div>

    <div class="form-sign">
      <label>Password</label>
      <input type="password" placeholder="Create a password" required>
    </div>

    <div class="form-sign">
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password" required>
    </div>

    <button type="button" class="sign" onclick="window.location.href='home.html'">Sign up</button>

    <hr class="divider">

    <p style="text-align:left; color:black; margin-bottom:10px;">Sign up with:</p>

    <div style="display:flex; justify-content:center; gap:20px; margin-bottom:15px;">
      <a href="https://www.facebook.com/login.php" target="_blank">
      <img src="facebook-logo.png" alt="Facebook" style="width:40px; height:40px; border-radius:50%; cursor:pointer;"></a>
      
      <a href="https://accounts.google.com/" target="_blank">
      <img src="google-logo-png-removebg-preview.png" alt="Google" style="width:40px; height:40px; border-radius:50%; cursor:pointer;"></a>
      
      <a href="https://github.com/login" target="_blank">
      <img src="github_PNG40.png" alt="Google" style="width:45px; height:45px; border-radius:50%; cursor:pointer;"></a>
    </div>

    <div class="login">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>
</body>
</html>
