<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHE IS WITH JESUS</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: #333;
      background: url("free.jpg") center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 2rem;
      position: relative;
      z-index: 10;
    }

    .logo img {
      width: 150px;
      max-width: 100%;
      height: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      align-items: center;
      margin-right: 30px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-weight: 500;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: inline-block;
    }

    nav ul li a:hover {
      background: pink;
      transform: scale(1.1);
    }

    #menu-toggle {
      display: none;
    }

    .menu-btn {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      background: #ff69b4;
      border-radius: 10px;
      color: white;
    }

    .welcome {
      flex: 1;
      display: flex;
      justify-content: center; 
      align-items: center;     
      text-align: center;
      padding: 50px 20px;
    }

    .welcome .box {
      background: rgba(255, 255, 255, 0.1); 
      border: 2px solid #ff69b4;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 700px;
      width: 90%;
      backdrop-filter: blur(8px); 
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .welcome h1 {
      font-size: 3.5rem;
      font-weight: 600;
      color: #ff69b4;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }

    .welcome p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: black;
    }

    .welcome a {
      text-decoration: none;
      background: #ff69b4;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.3s;
    }

    .welcome a:hover {
      background: #e75480;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        background: transparent;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out, background 0.3s ease;
        text-align: center;
        padding: 0;
      }

      #menu-toggle:checked ~ ul {
        max-height: 500px;
        background: pink;
        padding: 0.8rem 0;
      }

      nav ul li a {
        padding: 1rem;
      }

      .menu-btn {
        display: block;
      }

      .welcome h1 {
        font-size: 2.5rem;
      }

      .welcome p {
        font-size: 1rem;
      }
    }

    @media (max-width: 768px) {
      .logo img {
        width: 120px;
        margin-left: 20px;
      }
    }

    @media (max-width: 500px) {
      .logo img {
        width: 90px;
        margin-left: 10px;
      }
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 1rem;
      }

      nav ul li a {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
    }

    @media (max-width: 500px) {
      nav ul {
        gap: 0.5rem;
      }

      nav ul li a {
        font-size: 0.8rem;
        padding: 0.5rem 0.8rem;
      }
    }

    @media (max-width: 768px) {
      .menu-btn {
        font-size: 1.8rem;
        padding: 0.4rem 0.8rem;
      }
    }

    @media (max-width: 500px) {
      .menu-btn {
        font-size: 1.5rem;
        padding: 0.3rem 0.6rem;
      }
    }

  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="hh.png" alt="Site Logo">
    </div>

    <label for="menu-toggle" class="menu-btn">â˜°</label>
    <input type="checkbox" id="menu-toggle">

    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="lesson.html">Lesson</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="welcome">
    <div class="box">
      <h1>WELCOME</h1>
      <p>Explore the timeless wisdom of the Bible to guide you on your journey of faith. God bless!</p>
      <a href="lesson.html">Get Started</a>
    </div>
  </section>
</body>
</html>
