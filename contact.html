<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHE IS WTH JESUS</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: #333;
      background: url("free.jpg") center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 2rem;
      position: relative;
      z-index: 10;
    }

    .logo img {
      width: 150px;
      max-width: 100%;
      height: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      align-items: center;
      margin-right: 30px;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-weight: 500;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      transition: background 0.3s, transform 0.3s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: inline-block;
    }

    nav ul li a:hover {
      background: pink;
      transform: scale(1.1);
    }

    #menu-toggle {
      display: none;
    }

    .menu-btn {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      background: #ff69b4;
      border-radius: 10px;
      color: white;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .contact-box {
      background: rgba(255, 240, 246, 0.97);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.35);
      text-align: center;
    }

    .contact-box h2 {
      margin-bottom: 1rem;
      color: #ff69b4;
      font-size: 2rem;
    }

    .contact-box p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      color: #444;
    }

    .contact-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .form-group {
      text-align: left;
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      grid-column: span 2;
    }

    .contact-form label {
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #ff69b4;
      box-shadow: 0 0 8px rgba(255, 105, 180, 0.4);
    }

    .contact-form textarea {
      resize: none;
      height: 150px;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e75480;
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        position: absolute;
        top: 100%;
        right: 0;
        background: transparent;
        width: 200px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out, background 0.3s ease;
        text-align: center;
        padding: 0;
      }

      #menu-toggle:checked ~ ul {
        max-height: 500px;
        background: pink;
        padding: 0.8rem 0;
      }

      nav ul li a {
        padding: 1rem;
      }

      .menu-btn {
        display: block;
      }

      .contact-form {
        grid-template-columns: 1fr;
      }

      .form-group.full {
        grid-column: span 1;
      }
    }

    @media (max-width: 768px) {
      .logo img {
        width: 120px;
        margin-left: 20px;
      }
    }

    @media (max-width: 500px) {
      .logo img {
        width: 90px;
        margin-left: 10px;
      }
    }

    @media (max-width: 768px) {
      nav ul {
        gap: 1rem;
      }

      nav ul li a {
        font-size: 0.9rem;
        padding: 0.6rem 1rem;
      }
    }

    @media (max-width: 500px) {
      nav ul {
        gap: 0.5rem;
      }

      nav ul li a {
        font-size: 0.8rem;
        padding: 0.5rem 0.8rem;
      }
    }

    @media (max-width: 768px) {
      .menu-btn {
        font-size: 1.8rem;
        padding: 0.4rem 0.8rem;
      }
    }

    @media (max-width: 500px) {
      .menu-btn {
        font-size: 1.5rem;
        padding: 0.3rem 0.6rem;
      }
    }

  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="hh.png" alt="Site Logo">
    </div>

    <label for="menu-toggle" class="menu-btn">â˜°</label>
    <input type="checkbox" id="menu-toggle">

    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="lesson.html">Lesson</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="content">
    <div class="contact-box">
      <h2>Contact Me</h2>
      <p>If you want to know me more, feel free to reach out!</p>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group full">
          <label for="message">Your Message:</label>
          <textarea id="message" placeholder="Your Message" required></textarea>
        </div>
        <div class="form-group full" style="text-align:center;">
          <button type="submit" class="btn">Send Message</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
